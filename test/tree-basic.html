<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="lib/simpleRequire.js"></script>
        <script src="lib/config.js"></script>
        <script src="lib/jquery.min.js"></script>
    </head>
    <body>
        <style>
            html, body, #main {
                width: 100%;
                padding: 0;
                margin: 0;
                height: 100%;
            }
        </style>
        <div id="main"></div>
        <script>
            var formatUtil;

            require([
                'echarts',
                './data/flare.json'
            ], function (echarts, data) {
                formatUtil = echarts.format;
                var chart = echarts.init(document.getElementById('main'));
                window.chart = chart

                window.onresize = function () {
                    chart.resize();
                };

                data.symbol = 'none';
                data.label = {
                    show: false,
                };
                data.itemStyle = {
                    // opacity: 0,
                };
                data.lineStyle = {
                    width: 0,
                    opacity: 0,
                };
                echarts.util.each(data.children, function (datum, index) {
                    index % 2 === 0 && (datum.collapsed = true);

                    datum.lineStyle = {
                    width: 0,
                    opacity: 0,
                };
                });

                chart.setOption({

                    tooltip: {
                        trigger: 'item',
                        triggerOn: 'mousemove',
                        enterable: true,
                        formatter: function (info) {
                            var value = info.value;
                            var treeAncestors = info.treeAncestors;
                            var treePath = [];

                            for (var i = 1; i < treeAncestors.length; i++) {
                                treePath.push(treeAncestors[i].name);
                            }

                            return [
                                '<div>' + formatUtil.encodeHTML(treePath.join('/')) + '</div>',
                                value ? 'value: ' + formatUtil.addCommas(value) : '',
                            ].join('');
                        }
                    },

                    series:[
                        {
                            type: 'tree',
                            id: '3',

                            data: [data],

                            top: '1%',
                            left: '7%',
                            bottom: '1%',
                            right: '20%',
                            roam: true,

                            symbolSize: 50,
                            nodePadding: 10,

                            // orient: 'BT',
                            // ignoreRootInLayout: true,
                            // initialTreeDepth: -1,

                            label: {
                                    position: 'left',
                                    verticalAlign: 'middle',
                                    align: 'right'
                            },

                            leaves: {
                                label: {
                                        position: 'right',
                                        verticalAlign: 'middle',
                                        align: 'left'
                                }
                            },

                            // expandAndCollapse: false,
                            animationDuration: 550,
                            animationDurationUpdate: 750
                        }
                    ]
                });

                setTimeout(function() {
